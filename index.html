<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Comstock - Illustrator</title>
    <link rel="stylesheet" href="https://use.typekit.net/hfm2ilq.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'acumin-pro', sans-serif;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-section {
            flex: 1;
            background-color: #f7f2e9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 70px 60px 60px 60px;
            min-height: 100vh;
            position: relative;
        }

        .right-section {
            flex: 1;
            background-color: #f6dec6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        .text-name {
            font-size: clamp(40px, 5.2vw, 100px);
            font-weight: 400;
            color: #000000;
            line-height: 1.1;
            margin-bottom: 0.2em;
        }

        .text-title {
            font-size: clamp(40px, 5.2vw, 100px);
            font-weight: 400;
            color: #000000;
            line-height: 1.1;
            position: absolute;
            top: 50%;
            left: 60px;
            transform: translateY(-50%);
        }

        .text-contact {
            font-size: clamp(18px, 1.875vw, 36px);
            font-weight: 400;
            color: #000000;
            line-height: 1.4;
            align-self: flex-start;
        }

        .svg-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .svg-container svg {
            height: 100%;
            width: auto;
            max-width: 100%;
        }

        /* Responsive stacking */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                min-height: auto;
                padding: 40px;
            }

            .text-title {
                position: static;
                transform: none;
                margin: 2em 0;
            }

            .right-section {
                min-height: 50vh;
            }

            .svg-container {
                height: 50vh;
            }

            .svg-container svg {
                height: 100%;
            }
        }

        @media (max-width: 600px) {
            .left-section {
                padding: 30px;
            }
        }
    </style>
</head>
